baseurl: /
url: www.punnettsquaresrule.github.io/speedlabs/

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap



# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

sass:
  sass_dir:  assets/scss
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
